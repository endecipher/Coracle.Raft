name: Coracle.Raft - Project Build and Integration Testing

on:
  push:
  pull_request:
    branches: [ "main" ]
    paths:
    - '**.cs'
    - '**.csproj'

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    if: ${{ always() }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
              
    - name: Build Solution
      run: dotnet build --configuration Release --verbosity normal
      
    - name: Workflow Test - Candidacy, Elections, Leader Establishment, Command Handling, Configuration Changes etc
      run: dotnet test Coracle.Raft.Tests.dll --logger trx --results-directory "CommonTestResults-${{ matrix.os }}" --no-build --filter FullyQualifiedName~CandidacyAndLeaderWorkflowTest

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ matrix.os }}
        path: CommonTestResults-${{ matrix.os }}
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
